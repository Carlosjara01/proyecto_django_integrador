<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Tienda Integrador{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">

    {% load static %}
    <link rel="icon" href="{% static 'core/img/favicon.ico' %}" type="image/x-icon" />

    <!-- Archivos estÃ¡ticos de la app -->
    <link rel="stylesheet" href="{% static 'core/css/styles.css' %}">
</head>
<body>
    <!-- Navbar -->
    {% include 'core/navbar.html' %}

    <!-- Contenedor principal -->
    <div class="container mt-4">
        <!-- Mensajes de Django -->
        {% if messages %}
            {% for m in messages %}
                <div class="alert alert-{{ m.tags }} alert-dismissible fade show" role="alert">
                    {{ m }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        <!-- Bloque de contenido -->
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>

    <!-- JS personalizado -->
    <script src="{% static 'core/js/main.js' %}"></script>
</body>
</html>
